<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id="app-storage">
  <iron-localstorage name="my-app-storage"
    value="{{pessoas}}"
    on-iron-localstorage-load-empty="initializeDefaults"
  ></iron-localstorage>
</dom-module>

<!-- 
  <p>Casa: <input value="{{pessoas.casa::change}}" placeholder="Insira o número de pessoas que habitam sua casa (Valor mais utilizado: 4)"></p>

  <p>Família: <input value="{{pessoas.familia::change}}" placeholder="Insira o número de familiares incluindo pais, avós, tios, irmãos, filhos, sobrinhos mais próximos (Valor mais utilizado: 30)"></p>

  <p>Amigos: <input value="{{pessoas.amigos::change}}" placeholder="Insira o número de amigos e conhecidos incluindo colegas do trabalho e de redes sociais (Valor mais utilizado: 150)"></p>

  <p><paper-button on-tap="initializeDefaults">Restabelecer padrões</paper-button></p>
 -->

<script>
  Polymer({
    is: 'app-storage',
    properties: {
      pessoas: {
        type: Object
      }
    },
    // initializes default if nothing has been stored
    initializeDefaults: function() {
      this.pessoas = {
        casa: 4,
        familia: 30,
        amigos: 150
      }
    }
  });
</script>
